<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./src/app/main.ts"></script>
</head>

<body>
    <aside>
        <h1 class="title">Task planner</h1>

        <nav class="nav-bar">
            <ul class="tasks-ul">
                <h2>Tasks</h2>

                <li class="nav-elem">
                    <img/>
                    <p>All</p>
                </li>

                <li class="nav-elem">
                    <img/>
                    <p>Today</p>
                </li>

                <li class="nav-elem">
                    <img/>
                    <p>Completed</p>
                </li>

                <li class="nav-elem">
                    <img/>
                    <p>Missed</p>
                </li>
            </ul>

            <ul class="projects">
                <h2>Projects</h2>
            </ul>
        </nav>
    </aside>

    <main>
        
    </main>

    <template id="task-template">
        <div class="task">
            <span class="task-status-container">
                <input class="task-status" type="checkbox" name="status"/>
                <label class="task-status-label" for="task-status"></label>
            </span>

            <span class="task-title"></span>
            <span class="task-due-date"></span>
            <span class="task-priority"></span>
        </div>
    </template>
</body>
</html>
