<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <script type="module" src="./src/app/main.ts"></script>
</head>

<body>
    <aside>
        <h1 class="title">Task planner</h1>

        <nav class="nav-bar">
            <ul class="tasks-ul">
                <h2>Tasks</h2>

                <li class="nav-elem" id="all-tasks">
                    <img src="./icons/tasks-todo.svg"/>
                    <p>All</p>
                </li>

                <li class="nav-elem" id="today-tasks">
                    <img src="./icons/tasks-today.svg"/>
                    <p>Today</p>
                </li>

                <li class="nav-elem" id="completed-tasks">
                    <img src="./icons/tasks-completed.svg"/>
                    <p>Completed</p>
                </li>

                <li class="nav-elem" id="missed-tasks">
                    <img src="./icons/tasks-past-due.svg"/>
                    <p>Missed</p>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div id="control-btns">
            <button type="button" id="new-task-btn">New Task</button>
            <!-- <button type="button" id="new-prj-btn">New Project</button> -->
        </div>
        
        <h2 id="tasks-container-title"></h2>
        <div id="tasks"></div>
    </main>

    <template id="task-template">
        <div class="task">
            <span class="task-status-container">
                <input class="task-status" type="checkbox" name="status"/>
                <label class="task-status-label" for="task-status"></label>
            </span>

            <span class="task-title"></span>
            <span class="task-due-date"></span>
            <span class="task-priority"></span>
            <span class="task-icons">
                <img src="./icons/eye.svg" class="task-details"/>
                <img src="./icons/edit.svg" class="task-edit"/>
                <img src="./icons/delete.svg" class="task-delete"/>
            </span>
        </div>
    </template>

    <dialog id="task-input-dialog">
        <form id="task-input-form">
            <div class="form-field">
                <label for="input-title">Title</label>
                <input type="text" id="input-title" name="input-title" maxlength="25" required/>
            </div>

            <div class="form-field">
                <label for="input-due-date">Due date</label>
                <input type="date" id="input-due-date" name="input-due-date" required/>
            </div>

            <div class="form-field">
                <label for="input-priority">Priority</label>
                <select type="text" id="input-priority" name="input-priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <div class="form-field">
                <label for="input-description">Description(optional)</label>
                <textarea id="input-description" name="input-description" maxlength="65"></textarea>
            </div>

            <div class="form-btns">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="submit-btn">Create</button>
            </div>
        </form>
    </dialog>

    <dialog id="task-edit-dialog">
        <form id="task-edit-form">
            <div class="form-field">
                <label for="edit-title">Title</label>
                <input type="text" id="edit-title" name="edit-title" maxlength="25" required/>
            </div>

            <div class="form-field">
                <label for="edit-due-date">Due date</label>
                <input type="date" id="edit-due-date" name="edit-due-date" required/>
            </div>

            <div class="form-field">
                <label for="edit-priority">Priority</label>
                <select type="text" id="edit-priority" name="edit-priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <div class="form-field">
                <label for="edit-description">Description(optional)</label>
                <textarea id="edit-description" name="edit-description" maxlength="65"></textarea>
            </div>

            <div class="form-btns">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="submit-btn">Edit</button>
            </div>
        </form>
    </dialog>

    <dialog class="task-detals-dialog">
        <div class="task-details-container">
            <h3 class="task-details-title"></h3>
            <p class="task-details-due-date"></p>
            <p class="task-details-priority"></p>

            <label for="task-details-description" class="description-label">Task description:</label>
            <textarea id="task-details-description" class="task-details-description" disabled></textarea>
            <button type="button" id="task-details-close" onclick="document.querySelector('.task-detals-dialog').close()">Close</button>
        </div>
    </dialog>
</body>
</html>
